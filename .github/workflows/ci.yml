name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancel previous runs on new pushes to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job to detect changes in different folders
  changes:
    runs-on: ubuntu-latest
    outputs:
      agent: ${{ steps.changes.outputs.agent }}
      frontend: ${{ steps.changes.outputs.frontend }}
      restapi: ${{ steps.changes.outputs.restapi }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            agent:
              - 'agent/**'
            frontend:
              - 'frontend/**'
            restapi:
              - 'restapi/**'

  # Agent Python tests
  test-agent:
    needs: changes
    if: needs.changes.outputs.agent == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('agent/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./agent
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ./agent
        run: |
          python -m pytest tests/units -v --tb=short

      - name: Run integration tests
        working-directory: ./agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          python -m pytest tests/integrations -v --tb=short

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: agent-test-results-${{ matrix.python-version }}
          path: |
            agent/pytest.xml
            agent/coverage.xml
          retention-days: 3

  # Frontend Angular tests
  test-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm ci
          npm install --no-save wait-on

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Start application
        working-directory: ./frontend
        run: |
          npm start &
          # Wait for the app to be ready
          npx wait-on http://localhost:4200 --timeout 30000

      - name: Run Playwright tests
        working-directory: ./frontend
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-playwright-report-${{ matrix.node-version }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30

  # RestAPI Go tests
  test-restapi:
    needs: changes
    if: needs.changes.outputs.restapi == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24"]

    services:
      dynamodb:
        image: amazon/dynamodb-local:2.6.1
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/shell/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('restapi/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./restapi
        run: go mod download

      - name: Run unit tests
        working-directory: ./restapi
        run: make test-unit

      - name: Run integration tests
        working-directory: ./restapi
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1
          DYNAMODB_ENDPOINT: http://localhost:8000
        run: make test-integration

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: restapi-test-results-${{ matrix.go-version }}
          path: |
            restapi/coverage.out
            restapi/coverage.html
          retention-days: 30

  # Summary job that runs only if all applicable tests pass
  ci-success:
    runs-on: ubuntu-latest
    needs: [changes, test-agent, test-frontend, test-restapi]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          # Check if any of the test jobs failed
          if [ "${{ needs.test-agent.result }}" = "failure" ] || 
             [ "${{ needs.test-frontend.result }}" = "failure" ] || 
             [ "${{ needs.test-restapi.result }}" = "failure" ]; then
            echo "One or more test jobs failed"
            exit 1
          fi

          # Check if any test jobs were skipped but should have run
          if [ "${{ needs.changes.outputs.agent }}" = "true" ] && [ "${{ needs.test-agent.result }}" = "skipped" ]; then
            echo "Agent tests were skipped but should have run"
            exit 1
          fi

          if [ "${{ needs.changes.outputs.frontend }}" = "true" ] && [ "${{ needs.test-frontend.result }}" = "skipped" ]; then
            echo "Frontend tests were skipped but should have run"
            exit 1
          fi

          if [ "${{ needs.changes.outputs.restapi }}" = "true" ] && [ "${{ needs.test-restapi.result }}" = "skipped" ]; then
            echo "RestAPI tests were skipped but should have run"
            exit 1
          fi

          echo "All applicable tests passed!"

      - name: Report test summary
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Changed | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Agent | ${{ needs.changes.outputs.agent }} | ${{ needs.test-agent.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.changes.outputs.frontend }} | ${{ needs.test-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| RestAPI | ${{ needs.changes.outputs.restapi }} | ${{ needs.test-restapi.result }} |" >> $GITHUB_STEP_SUMMARY
