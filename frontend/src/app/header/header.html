<mat-toolbar color="primary" class="header-toolbar">
  <!-- Left side - App name and logo -->
  <div class="left-section">
    <mat-icon class="app-icon">edit</mat-icon>
    <span class="app-title">{{ title() }}</span>
  </div>

  <span class="spacer"></span>

  <!-- Right side - User menu -->
  <div class="right-section">
    <!-- Search button -->
    <button mat-icon-button class="header-button" matTooltip="Search">
      <mat-icon>search</mat-icon>
    </button>

    <!-- Notifications button -->
    <button mat-icon-button class="header-button" matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- Dark mode toggle -->
    <button
      mat-icon-button
      class="header-button"
      (click)="toggleTheme()"
      [matTooltip]="
        themeService.isDarkMode()
          ? 'Switch to light mode'
          : 'Switch to dark mode'
      "
    >
      <mat-icon>{{
        themeService.isDarkMode() ? "light_mode" : "dark_mode"
      }}</mat-icon>
    </button>

    <!-- User profile dropdown -->
    <button
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      class="user-button"
      matTooltip="Account"
    >
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- User dropdown menu -->
    <mat-menu #userMenu="matMenu" class="user-menu">
      <div class="user-info" mat-menu-item disabled>
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="user-details">
          <div class="user-name">John Doe</div>
          <div class="user-email">john&#64;example.com</div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      <button mat-menu-item>
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item class="logout-item">
        <mat-icon>logout</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
